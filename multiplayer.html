<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer RPS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <button onclick="window.location.href='index.html'" class="btn-small" style="float: left;">‚Üê Home</button>
            <h1>Multiplayer Arena</h1>
            <div class="wallet-controls">
                <button id="connectBtn" class="btn-main">Connect Wallet</button>
            </div>
        </header>

        <section class="game-area">
            <div id="lobby-section" class="lobby-controls">
                <h3>Lobby</h3>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <input type="number" id="betAmount" placeholder="Bet (ETH)" class="lobby-input" value="0.0001" step="0.0001">
                </div>
                
                <div style="display: flex; gap: 20px; justify-content: center; margin-top: 10px;">
                    <button id="createGameBtn" class="btn-main">Create New Game</button>
                    <div style="border-left: 1px solid white; padding-left: 20px;">
                        <input type="number" id="joinGameId" placeholder="Game ID" class="lobby-input">
                        <button id="joinGameBtn" class="btn-main" style="background: #4db8ff;">Join Game</button>
                    </div>
                </div>
                <p id="lobbyStatus" style="color: orange; margin-top: 10px; text-align: center;"></p>
            </div>

            <div id="game-interface" style="display: none;">
                <div class="result">
                    <div id="loader" class="loader"></div> 
                    <p id="statusText">Waiting for opponent...</p>
                </div>

                <div class="choices">
                    <div class="choice" id="r" onclick="selectMove(1)">
                        <img src="images/rock.png" alt="Rock">
                    </div>
                    <div class="choice" id="p" onclick="selectMove(2)">
                        <img src="images/paper.png" alt="Paper">
                    </div>
                    <div class="choice" id="s" onclick="selectMove(3)">
                        <img src="images/scissor.png" alt="Scissors">
                    </div>
                </div>
            </div>
        </section>

        <section class="history-section">
            <h2>Multiplayer History</h2>
            <div class="table-wrapper">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Game ID</th>
                            <th>Result</th>
                            <th>VS</th>
                            <th>Payout</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    
    <script src="multiplayer.js"></script>
</body>
</html>
