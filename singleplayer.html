<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS DApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <button onclick="window.location.href='index.html'" class="btn-small" style="float: left;">‚Üê Home</button>
            <h1>Rock Paper Scissors</h1>
            <div class="wallet-controls">
                <button id="connectBtn" class="btn-main">Connect Wallet</button>
            </div>
        </header>

        <section class="game-area">
            <div class="stats-panel">
                <div class="stat-box">
                    <p>House Balance</p>
                    <span id="houseBalance">0.0000</span> tBNB
                </div>
                <div class="stat-box deposit-box">
                    <input type="number" id="depositAmount" placeholder="0.01" step="0.001">
                    <button id="depositBtn" class="btn-small">Deposit</button>
                </div>
            </div>

            <div class="score-board">
                <div class="badge" id="user-label">USER</div>
                <div class="badge" id="computer-label">BOT</div>
                <span id="user-score">0</span>:<span id="computer-score">0</span>
            </div>

            <div class="result">
                <div id="loader" class="loader"></div> <p id="statusText">Connect wallet to play!</p>
            </div>

            <div class="choices">
                <div class="choice" id="r">
                    <img src="images/rock.png" alt="Rock">
                </div>
                <div class="choice" id="p">
                    <img src="images/paper.png" alt="Paper">
                </div>
                <div class="choice" id="s">
                    <img src="images/scissor.png" alt="Scissors">
                </div>
            </div>

            <p id="action-msg">Make your move</p>
        </section>

        <section class="history-section">
            <h2>Recent Game History</h2>
            <div class="table-wrapper">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Result</th>
                            <th>Payout</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
